services:
  ratings:
    build: "../ratings/"
    image: ghcr.io/drd4n/bookinfo-ratings:prd
    ports:
      - "8080:8080"
    environment:
      SERVICE_VERSION: v2
      MONGO_DB_URL: mongodb://mongodb:27017/ratings
      MONGO_DB_USERNAME: ratings
      MONGO_DB_PASSWORD: CHANGEME
  reviews:
    build: .
    image: ghcr.io/drd4n/bookinfo-reviews:prd
    ports:
      - "8082:9080"
    environment:
      ENABLE_RATINGS: "true"
      RATINGS_SERVICE:  http://ratings:8080